<div class="page-container-wide">
  <h1 class="page-title">Submit Post</h1>
  <form class="form-container">
    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>URL</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="Url"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Title</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="postTitle"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Slug</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="postSlug"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Content Type</mat-label>
        <mat-select [formControl]="typeControl" name="type" class="input-text">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Duration</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="postTitle"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Description</mat-label>
        <textarea
          type="text"
          class="input-text"
          matInput
          id="contentDescription"
          #delivery
          autocomplete="off"
          cdkTextareaAutosize
        ></textarea>
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Date Posted</mat-label>
        <input matInput [matDatepicker]="datePosted" />
        <mat-datepicker-toggle
          matSuffix
          [for]="datePosted"
        ></mat-datepicker-toggle>
        <mat-datepicker #datePosted></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Date Created</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Source Site</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="sourceSite"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Source URL</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="sourceUrl"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Author Name</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="authorName"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Author URL</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="authorUrl"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Featured</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="featured"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-field-wide">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Tags</mat-label>
        <input
          type="text"
          class="input-text"
          matInput
          id="tags"
          #delivery
          autocomplete="off"
        />
      </mat-form-field>
    </div>
  </form>
</div>


<!-- put form on right of post page from 670px - 1670px -->
