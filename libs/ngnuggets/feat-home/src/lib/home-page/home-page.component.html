<div class="page-container-wide">
  <h1 class="page-title">Latest ANGULAR News, Articles, Blogs and Videos</h1>
  <div class="flex-container">
    <!-- ======================================= -->
    <div class="card" *ngFor="let post of posts">
      <div class="card-row-top card-part">
        <div class="card-days-ago">{{ post.datePosted }}</div>
      </div>

      <a (click)="goToLink(post.sourceUrl)">
        <div>
          <img src="assets/images/{{ post.imgUrl }}" class="card-image" />

          <div class="card-part post-title">
            <h3>{{ post.title }}</h3>
          </div>
        </div>
      </a>
      <div class="card-part">
        <div class="post-source">
          {{ post.sourceAuthor }}
          <span *ngIf="post.sourceAuthor && post.sourceSite"
            >&nbsp;&nbsp;|&nbsp;&nbsp;</span
          >
          {{ post.sourceSite }}
        </div>
        <div class="card-row-bottom">
          <div class="content-type">
            <span
              *ngIf="post.contentType == 'VIDEO'"
              class="material-icons content-type-icon video-icon"
              >smart_display</span
            >
            <div class="content-type">{{ post.contentType }}</div>
          </div>
          <div class="card-actions">
            <button mat-button class="details-button">
              ACTIONS<mat-icon class="details-icon">more_horiz</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
