<div class="page-container-narrow">
  <div class="page-content" *ngIf="post$ | async as post; else loading">
    <div class="row-nav">
      <button
        mat-button
        class="details-button btn-go"
        [routerLink]="['/post', post.slug]"
        routerLinkActive="router-link-active"
      >
        GO TO ARTICLE
      </button>

      <button
        mat-button
        class="details-button btn-back"
        [routerLink]="['/post', post.slug]"
        routerLinkActive="router-link-active"
      >
        BACK
      </button>
    </div>
    <div class="row-title">
      <div class="col-one">
        <a (click)="onPostClicked(post.sourceUrl)">
          <div>
            <img src="assets/images/{{ post.imgUrl }}" class="post-image" />
          </div>
        </a>
      </div>
      <div class="col-two">
        <div class="post-title">
          <h3 class="post-title-text">{{ post.title }}</h3>
        </div>
        <div>
          <div class="post-source">
            <a
              class="post-source-link"
              href="https://www.youtube.com/channel/UCSj1Igu3ejxqcQISNEmx8VQ"
              >{{ post.sourceAuthor }}</a
            >
            <span *ngIf="post.sourceAuthor && post.sourceSite"
              >&nbsp;&nbsp;|&nbsp;&nbsp;</span
            >
            <a class="post-source-link" href="https://www.youtube.com">{{
              post.sourceSite
            }}</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row-description">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe,
        incidunt! Corrupti voluptatum asperiores temporibus error vel quisquam
        quis quo hic sequi quae, libero debitis atque.
      </p>
    </div>

    <div>
      <div class="card-row-bottom">
        <div>
          <button
            mat-icon-button
            class="action-button"
            aria-label="Example icon-button with a heart icon"
          >
            <mat-icon>sentiment_satisfied_alt</mat-icon>Like
          </button>
        </div>
        <div>
          <button
            mat-icon-button
            class="action-button"
            aria-label="Example icon-button with a heart icon"
          >
            <mat-icon>post_add</mat-icon>Add to My List
          </button>
        </div>
        <div>
          <button
            mat-icon-button
            class="action-button"
            aria-label="Example icon-button with a heart icon"
          >
            <mat-icon>chat_bubble_outline</mat-icon>Comments
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>L o a d i n g . . .</p>
  </ng-template>
</div>
