<div class="page-container-narrow">
  <div>
    <h1 class="page-title">Submit Article/Video</h1>
    <form [formGroup]="submitForm">
      <div class="form-field">
        <mat-form-field appearance="fill" color="primary">
          <mat-label>URL of Article or Video URL</mat-label>
          <input
            type="text"
            class="input-text"
            formControlName="articleUrl"
            matInput
            id="submit"
            #submit
            autocomplete="off"
          />
        </mat-form-field>
        <mat-error
          *ngIf="
            showFormErrors
          "
          @fadeIn
          >
            <mat-icon class="error-icon">report</mat-icon>
          <span class="error-text">URL does not look right</span>
        </mat-error
        >
      </div>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        More fields (Optional - must be signed in)
      </mat-panel-title>
      <!-- <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description> -->
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
      
  <br/>

      <div class="actions-container">
        <button
          mat-raised-button
          class="btn-submit"
          (click)="onSubmit()"
          [disabled]="showFormErrors && submitForm.invalid"
        >
          Submit
        </button>
      </div>

      
      

      <div class="form-field">
        <mat-checkbox formControlName="showSubmitter" class="checkbox">Show that you sumitted this</mat-checkbox>
      </div>


    </form>
  </div>

</div>
<!-- Thank you for submitting a video or blog.
We will "hastily" review this content and consider including it in the daily posts.
Generally we will include posts or videos that contain reasonably high quality Angular (or very closely related) content that was published in the last day or two.  We may decide against including the post or video if there are a high number of recent posts/videos on the same topic or from the same author, the post is not well communicated or easy to understand. if the post seems too spammy or motivated more for marketing than for education, or if the content requires if signup is required to view the content. -->
