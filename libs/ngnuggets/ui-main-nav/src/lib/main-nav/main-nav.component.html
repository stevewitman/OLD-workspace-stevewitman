<mat-toolbar class="main-toolbar">
  <ng-container *ngIf="!drawer.opened">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="drawer.opened">
    <button
      class="menu-close"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu_open</mat-icon>
    </button>
  </ng-container>
  <a [routerLink]="['/home']">

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/home']"
        (click)="isHandset && drawer.close()"
        routerLinkActive="link-active"
        ><mat-icon class="icon">home</mat-icon
        ><span class="menu-item">Home</span></a
      >
      <a
        mat-list-item
        (click)="onClickFilters()"
        [routerLink]="['/home']"
        (click)="isHandset && !showFilters && drawer.close()"
      >
        <mat-icon class="icon">filter_alt</mat-icon>
        <span class="menu-item">Filter By</span>
        <mat-icon class="menu-expand">expand_more</mat-icon></a
      >

      <mat-nav-list class="sub-menu" *ngIf="showFilters" @staggerList>
        <a mat-list-item><span class="menu-item">Featured</span></a>
        <a mat-list-item><span class="menu-item">Most Liked</span></a>
        <a mat-list-item><span class="menu-item">By Topic</span></a>
        <a mat-list-item><span class="menu-item">Videos Only</span></a>
        <a mat-list-item><span class="menu-item">Blogs Only</span></a>
        <a mat-list-item><span class="menu-item">My Favorites</span></a>
        <a mat-list-item><span class="menu-item">Search</span></a>
      </mat-nav-list>

      <hr />

      <a
        mat-list-item
        [routerLink]="['/newsletter']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">mail</mat-icon
        ><span class="menu-item">Newsletter</span></a
      >
      <a
        mat-list-item
        [routerLink]="['/submit']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">note_add</mat-icon
        ><span class="menu-item">Submit</span></a
      >
      <a
        mat-list-item
        [routerLink]="['/about']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">info</mat-icon
        ><span class="menu-item">About</span></a
      >
      <a
        mat-list-item
        [routerLink]="['/contact']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">contact_page</mat-icon
        ><span class="menu-item">Contact</span></a
      >
      <a
        mat-list-item
        [routerLink]="['/settings']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">settings</mat-icon
        ><span class="menu-item">Settings</span></a
      >

      <hr />

      <a
        mat-list-item
        [routerLink]="['/sponsors']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">star</mat-icon
        ><span class="menu-item">Sponsors</span></a
      >
      <a
        mat-list-item
        [routerLink]="['/donate']"
        routerLinkActive="link-active"
        (click)="isHandset && drawer.close()"
        ><mat-icon class="icon">attach_money</mat-icon
        ><span class="menu-item">Donate</span></a
      >

      <hr />

      <a mat-list-item>
        <mat-icon class="angularmentors-light-icon">people_outline</mat-icon>
        <span class="menu-item">
          <span class="angularmentors-light-angular">ANGULAR</span>
          <span class="angularmentors-light-mentors">MENTORS</span>
          <span class="angularmentors-light-dotcom">.COM</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div
      class="page-container"
      [ngClass]="{ 'page-container-handset': isHandset }"
      [@routeAnimations]="prepareRoute(outlet)"
    >
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
